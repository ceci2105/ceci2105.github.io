<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maastricht Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEeKotSYx-U-z-S0lYGKhg8ip5F51l1Vk&callback=initMap" async defer></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        let userMarker;

        const locations = [
            { name: "Train Station", lat: 50.849575762433574, lng:  5.704657554568603},
            { name: "MUMC", lat: 50.835087759029484, lng: 5.713257701833753},
            { name: "Wick Ceramique", lat: 50.84599996083748, lng:  5.701506512631677}
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: { lat: 50.8514, lng: 5.6900 }
            });

            locations.forEach(location => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.name,
                    icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                });

                const infoWindow = new google.maps.InfoWindow();

              marker.addListener("click", () => {
              infoWindow.setContent(`<strong>${location.name}</strong>`);
              infoWindow.open(map, marker);
              });

            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        map.setCenter(userLocation);
                        map.setZoom(14);

                        if (userMarker) {
                            userMarker.setMap(null);
                        }
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "User Location",
                            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                        });
                    },
                    function() {
                        alert("Error retrieving user location.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        function bookTrip(trip) {
            alert(`You have booked: ${trip}`);
            // Here you could implement further logic to store the booking in a database
        }
    </script>
</body>
</html>
